<!DOCTYPE html>
<html>
<head>
    <title>Triangle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #db3447;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Triangle Area Calculator</h1>

    <form action="/triangle" method="post">
        <label for="base">Enter the base of the triangle:</label>
        <input type="number" id="base" name="base" required>

        <label for="height">Enter the height of the triangle:</label>
        <input type="number" id="height" name="height" required>

        <input type="submit" value="Calculate Area">
    </form>

    {% if result %}
    <p>The area of the triangle is: {{ result }}</p>
    {% endif %}
</body>
</html>
