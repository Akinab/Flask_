<!DOCTYPE html>
<html>
<head>
    <title>Circle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #63db34;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        input[type="number"] {
            padding: 8px;
            width: 200px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218f54;
        }

        p {
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Circle Area Calculator</h1>

    <form action="/circle" method="post">
        <label for="radius">Enter the radius of the circle:</label>
        <input type="number" id="radius" name="radius" required>
        <input type="submit" value="Calculate Area">
    </form>

    {% if result %}
    <p>The area of the circle is: {{ result }}</p>
    {% endif %}
</body>
</html>
